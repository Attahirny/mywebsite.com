<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TIC TAC TOE</title>
	<link rel="stylesheet" href="tic-tac-toe-style.css">

</head>
<body class="wrapper">
    <header>
    
    </header>
    <main class="game-back">
       <br> 
       <div class="game">
            <div class="wrapper">
                <table>
                    <tbody>
                        
                        <h1 class="game-head">Tic Tac Toe</h1>
                        
                        <tr>
                            <td>
                                <div class="box-space box-space-0"></div>
                            </td>
                            <td>
                                <div class="box-space box-space-1"></div>
                            </td>
                            <td>
                                <div class="box-space box-space-2"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="box-space box-space-3"></div>
                            </td>
                            <td>
                                <div class="box-space box-space-4"></div>
                            </td>
                            <td>
                                <div class="box-space box-space-5"></div>
                            </td>
                        </tr><tr>
                            <td>
                                <div class="box-space box-space-6"></div>
                            </td>
                            <td>
                                <div class="box-space box-space-7"></div>
                            </td>
                            <td>
                                <div class="box-space box-space-8"></div>
                            </td>
                        </tr>
                        <tr>
                            
                            <td>
                               
                                <p class="display"></p>
                            </td>
                            <td>
                                <h3 class="text-display"></h3>
                            </td>
                            <td>
                                <h3 class="text-display-2"></h3>
                            </td>
                        </tr>                                         
                        <tr>
                            <td>
                                <button class="btn play-btn" onclick="replay();">New Game</button>
                            </td>
                            <td>
                            
                            </td>
                            <td>
                                <button class="btn end-btn" onclick="refresh();">Clear</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="bot-menu">
                
                <button id="bot-btn" class="btnbot" onclick="change_mode()">Bot</button>
                <p class="bot-text">*Click Bot button to Enable/Disable Bot-mode</p>

            </div>
        </div>

    </main>
    <footer class="box-space-10">

    </footer>
    <script src="tik-tac-toe-script.js"></script>
</body>
</html>
